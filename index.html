<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <h2>Pessoas</h2>
    <!-- <table> -> Estrutura de uma tabela em HTML -->
    <!-- <tr> -> Linha de uma tabela -->
    <!-- <td> -> Representa a célula da tabela -->
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>27 anos</td>
            <td>fernando@example.com</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>30 anos</td>
            <td>bruna@example.com</td>
        </tr>
        <tr>
            <td>Monique</td>
            <td>25 anos</td>
            <td>monique@example.com</td>
        </tr>
    </table>


    <h2>Tabuada Soma 2</h2>
    <table border="">
        <tr>
            <th>Operação</th>
            <th>Resultado</th>
        </tr>
        <tr>
            <td>2 + 0 =</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2 + 1 =</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2 + 2 =</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2 + 3 =</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2 + 4 =</td>
            <td>6</td>
        </tr>
        <tr>
            <td>2 + 5 =</td>
            <td>7</td>
        </tr>
        <tr>
            <td>2 + 6 =</td>
            <td>8</td>
        </tr>
        <tr>
            <td>2 + 7 =</td>
            <td>9</td>
        </tr>
        <tr>
            <td>2 + 8 =</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2 + 9 =</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
