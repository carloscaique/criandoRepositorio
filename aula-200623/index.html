<!--
HTML -> HyperText Markup Language (Linguagem de Marcação de Hiper Texto)
* TAG -> é uma determinada marcação que especifica um componente na página
* ATRIBUTO -> é uma caracteristica que é aplicada no componente da página (tag)
* Anotomia da tag -> "<nome-da-tag>"
-->

<!DOCTYPE html> <!--Indica a versão 5 do HTML-->
<html lang="pt-BR"> <!--Tag de abertura-->
    <head> <!--Aqui vai a cabeça da página-->
        <meta name="author" content="Prof. Gabriel Braga">
        <meta name="description" content="Este site foi desenvolvido na primeira aula de HTML">
        <meta name="keywords" content="html, internet, meta tags">
        <meta charset="UTF-8"> <!--Padrão de caracteres - Especifica o padrão brasileiro-->
        <title>Site de Exemplo</title>
    </head>
    <body> <!--Aqui é o corpo da página-->
        <h1>Titulo de Exemplo</h1> <!--Titulo-->
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi, hic ducimus! Eveniet ab modi voluptas officia labore reprehenderit, cupiditate suscipit vel necessitatibus voluptatibus harum, distinctio sed maxime fugit beatae quod? <!--Paragrafo-->
            &rarr; &lt;html&gt;
        </p>
    </body>
</html> <!--Tag de fechamento-->
