<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Tela de Cadastro</h1>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Sem abreviações" maxlength="100" required> <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail principal" maxlength="200"
                required> <br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" maxlength="12" required> <br>
        </fieldset> <br>

        <fieldset>
            <legend>Informações de Endereço</legend>
            <label for="uf"> Selecione sua UF:
                <select name="uf" id="uf">
                    <option disabled selected>Selecione um estado</option>
                    <option value="CE">Ceará</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </label> <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="100" required> <br>

            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" maxlength="100" required> <br>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" placeholder="Número do seu endereço" maxlength="200" required>
            <br>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" placeholder="00000-000" maxlength="9" required> <br>
        </fieldset> <br>

        <fieldset>
            <legend>Informações Profissionais</legend>
            <label for="area-atuacao">Área de atuação:</label>
            <input type="checkbox" name="fullstack" id="fullstack">Fullstack
            <input type="checkbox" name="cloud" id="cloud">Cloud <br>

            Fale um pouco sobre você: <br> <textarea cols="50" rows="7" placeholder="Digite sua descrição"></textarea>
            <br>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
            <button><a href="telaLogin.html">Voltar</a></button>
        </fieldset>
    </form>
</body>

</html>
